<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style type="text/css">
	#header{
		height:150px;
		background-color:#ffcccc;
		width:800px;
	}
	#content{
		height:400px;
		background-color:#666666;
		width:800px;
	}
	#left{
		background-color: #ffcc00;
		float: left;
		width:430px;
		height: 380px;
        margin:10px;
	}
	#right{
		background-color: #ff3300;
		float: left;
		width:330px;
		height: 380px;
        margin:10px;
	}
	#footer{
		height:100px;
		width:800px;
		background-color:#0000cc;
	}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="content">
	   <div id="left"></div>
	   <div id="right"></div>
	</div>
	<div id="footer"></div>
</body>
</html>
