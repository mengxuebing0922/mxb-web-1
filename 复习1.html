<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document1</title>
	<style type="text/css">
	#header{
		border: 1px solid black;
		width:500px;
		height:100px;
	}
	#content #left{
		float: left;
		border: 1px solid black;
		width:98px;
		height:300px;
	}
	#content #right{
		float: left;
		border: 1px solid black;
		width:98px;
		height:300px;
	}
	#content #center{
		float: left;
		border: 1px solid black;
		width:300px;
		height:300px;
	}
	.clear {  clear: both;  }
	#footer{

		border: 1px solid black;
		width:500px;
		height:150px;
	}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="content">
	    <div id="left"></div>
	    <div id="center"></div>
	    <div id="right"></div>
	</div>
	<div class="clear"></div>
	<div id="footer"></div>
</body>
</html>
